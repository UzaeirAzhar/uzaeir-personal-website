name: Preview Deploy to GitHub Pages (Preview Branch)

on:
  push:
    branches:
      - 'testing-*'
      - 'preview/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3. Build Astro site
      - name: Build Astro site
        run: npm run build

      # 4. Remove CNAME to avoid redirecting to custom domain
      - name: Remove CNAME for preview
        run: rm -f ./dist/CNAME || true

      # 5. Move build to branch-specific folder
      - name: Move build to branch-specific folder
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          mkdir -p ./dist/preview/$BRANCH_NAME
          mv ./dist/* ./dist/preview/$BRANCH_NAME/

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      # 7. Show the preview URL
      - name: Show Preview URL
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/$BRANCH_NAME/"